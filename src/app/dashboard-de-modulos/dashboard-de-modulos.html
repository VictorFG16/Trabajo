<div class="container todo">
    
    <div class="table-container">
        <h2 class="mb-4  titulo">Dashboard de Módulos</h2>
        <div *ngIf="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p>Cargando módulos...</p>
        </div>

        <div *ngIf="error" class="alert alert-danger m-4">
            {{ error }}
        </div>

        <div *ngIf="!loading && !error" class="row">
                <div *ngFor="let module of modules.slice(0, 20)" class="col-md-3 col-sm-6 mb-4" (click)="onModuleSelect(module)">
                <div class="card module-card" [style.border-color]="getModuleColor(module.remainingTime)" [class.selected]="selectedModule === module">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ module.name }}</h5>
                        <p class="card-text" *ngIf="module.description">
                            {{ module.description }}
                        </p>
                        <div class="time-indicator" [style.background-color]="getModuleColor(module.remainingTime)">
                            <strong>{{ module.remainingTime }} días</strong>
                        </div>
                        <app-progress-gauge [progress]="module.remainingTime"></app-progress-gauge>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="!loading && modules.length === 0" class="text-center">
            <p>No hay módulos disponibles</p>
        </div>
    </div>
</div>
