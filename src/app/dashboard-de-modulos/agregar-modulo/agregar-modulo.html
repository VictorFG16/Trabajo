<app-navbar></app-navbar>
<div class="container mt-4">
    <div class="titulo bg-primary text-white p-3 mb-4">
        <h2>Crear Equipo</h2>
    </div>
    
    
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
    </div>
    

    
    <form (ngSubmit)="onSubmit(teamForm)" #teamForm="ngForm" novalidate>
       <div class="col-md-70">
            <div class="form-group mb-3">
                <label for="Nombre">Nombre</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    [(ngModel)]="team.name"
                    required
                />
            </div>
        </div>
    <div class="row">
        <div class="col-md-70">
            <div class="form-group mb-3">
                <label for="descripcion">Descripción</label>
                <input 
                    type="text" 
                    id="description" 
                    name="description" 
                    class="form-control"
                    [(ngModel)]="team.description"
                    
                /> 
            </div>
        </div>
         
    </div>
    <div class="col-md-70">
            <div class="form-group mb-3">
                <label for="numPersons">Número de Personas</label>
                <input
                    type="number"
                    id="numPersons"
                    name="numPersons"
                    class="form-control"
                    [(ngModel)]="team.numPersons"
                    required
                />
            </div>
        </div>
     <div class="buttons d-flex gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <i class="fas fa-save" *ngIf="!loading"></i>
        <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
        {{ loading ? 'Creando...' : 'Crear Equipo' }}
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="volverAlModulo()"
        [disabled]="loading"
      >
        Cancelar
      </button>
    </div>
    </form>
</div>
