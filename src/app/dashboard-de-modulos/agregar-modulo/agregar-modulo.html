<app-navbar></app-navbar>
<div class="container mt-4">
    <div class="titulo bg-primary text-white p-3 mb-4">
        <h2>Crear Modulos</h2>
    </div>
    
    
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
    </div>
    
    <!-- Mostrar loading si está cargando -->
    <div *ngIf="loading && !module.id" class="text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
        </div>
        <p>Cargando datos del módulo...</p>
    </div>
    
    <form (ngSubmit)="onSubmit(moduloForm)" #moduloForm="" novalidate>
       <div class="col-md-70">
            <div class="form-group mb-3">
                <label for="Nombre">Nombre</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-control"
                    required
                /> 
            </div>
        </div>
    <div class="row">
        <div class="col-md-70">
            <div class="form-group mb-3">
                <label for="descripcion">Descripción</label>
                <input 
                    type="text" 
                    id="description" 
                    name="description" 
                    class="form-control"
                    required
                /> 
            </div>
        </div>
         
    </div>
    <div class="col-md-70">
            <div class="form-group mb-3">
                <label for="time">Tiempo</label>
                <input 
                    type="number" 
                    id="remainingTime" 
                    name="remainingTime"  
                    class="form-control"
                    min="1"
                    required
                />
            </div>
        </div>
     <div class="buttons d-flex gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <i class="fas fa-save" *ngIf="!loading"></i>
        <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
        {{ loading ? 'Creando...' : 'Crear Modulo' }}
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="volverAlModulo()"
        [disabled]="loading"
      >
        Cancelar
      </button>
    </div>
    </form>
</div>
