<div class="row no-gutters" style="height: 100vh">
  <div
    class="col-6 d-flex flex-column justify-content-center align-items-center left-side"
  >
    <div class="logo-section">
      <div class="logo">
        <div class="logo-icon">C</div>
        <span class="logo-text">CARSIL</span> 
      </div>
    </div>

    <p class="text-white">Control de planta</p>

    
  </div>

  <div class="col-6 d-flex flex-column justify-content-center right-side">
    <div class="formulario mx-auto p-2">
      <h4 class="fw-bold">Bienvenido de nuevo</h4>

      <p class="pb-4 text-secondary">Ingresa tus credenciales para acceder</p>

      
      
      @if (errorMessage) {
        <div class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
      }
      <label class="form-label">Usuario</label> 
      <input
        type="userName"
        [(ngModel)]="userName"
        placeholder="Ingresa tu usuario"
        style="height: 50px; width: 400px"
        class="form-control mb-2"
        required
      />
        <label class="form-label">Contraseña</label> 
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="Ingresa tu contraseña"
        style="height: 50px"
        class="form-control mb-4"
        required
      />

      <button
        class="btn btn-primary btn-sml gap-2 col-6 mx-auto fw-bold"
        style="height: 50px; width: 400px"
        (click)="onLogin()"
        [disabled]="!userName || !password"
      >
        Iniciar sesión
      </button>
    </div>
  </div>
</div>
